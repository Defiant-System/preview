	<svg id="svg-loading" viewBox="0 0 50 50" cache="false">
		<style>
			.svg-loading-group {
				animation: svg-loading 3s linear infinite;
				transform-origin: 50% 50%;
			}
			.svg-loading-path {
				stroke-width: var(--stroke-width);
				stroke: transparent;
				fill: transparent;
			}
			.svg-loading-inner {
				stroke-dashoffset: 100;
				stroke-dasharray: 100;
				stroke-width: var(--stroke-width);
				stroke-linecap: round;
				stroke: var(--color-1);
				animation: svg-loading-circle 3s linear infinite;
				fill: transparent;
			}
			@keyframes svg-loading {
				0%   { transform: rotate( 0deg ); }
				100% { transform: rotate( 360deg ); }
			}
			@keyframes svg-loading-circle {
				0%   { stroke-dashoffset: 200; }
				100% { stroke-dashoffset: -200; }
			}
		</style>
		<g class="svg-loading-group">
			<circle class="svg-loading-path" cx="25" cy="25" r="20"/>
			<circle class="svg-loading-inner" cx="25" cy="25" r="20"/>
		</g>
	</svg>

